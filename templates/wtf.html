{% block content %}
  <h1>Simple WTF-Form</h1>
  <form method="POST" action="http://localhost:5000/puppyresult">
      {{ form.hidden_tag() }}
      {% for message in get_flashed_messages() %}
      {{ message }}
      {% endfor %}
      <p>{{ form.puppy.label }}{{ form.puppy() }}</p>
      {{ form.submit() }}
  </form>
{% endblock %}
